<!DOCTYPE html>
<html>
    <head>
        <title>Mastermind Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
        <script src="./mastermindGameVue.js" defer></script>
    </head>
    <body>    
        <header>
            <h1>Mastermind</h1>
        </header>
        <section class="main">
            <div class="gameContainer">
                <div>
                    <button id="secret-code" v-on:click.once="makeCode">{{ shownCode }}</button>
                    <p v-if="playing">ABCD, duplicates possible!</p>
                    <!-- <input id="guess" type="text" maxlength="4" v-model="userRun" v-if="playing"> -->
                    <p v-if="playing">Your guess: {{ userRun }}</p>
                    <p v-if="playing">Left: {{ runsLeft }}</p>
                </div>

                <div>
                    <div v-if="playing">
                        <button style="width: 3rem" v-on:click="setActivLetter('A')">A</button>
                        <button style="width: 3rem" v-on:click="setActivLetter('B')">B</button>
                        <button style="width: 3rem" v-on:click="setActivLetter('C')">C</button>
                        <button style="width: 3rem" v-on:click="setActivLetter('D')">D</button>
                    </div>
                    <div v-if="playing">
                        <button class="inputButton" v-on:click="setLetterAt(0)">{{ userRun[0] }}</button>
                        <button class="inputButton" v-on:click="setLetterAt(1)">{{ userRun[1] }}</button>
                        <button class="inputButton" v-on:click="setLetterAt(2)">{{ userRun[2] }}</button>
                        <button class="inputButton" v-on:click="setLetterAt(3)">{{ userRun[3] }}</button>
                    </div>   
                    <button id="compare" v-if="playing" v-on:click="compare">Compare</button>
                    <ol id="results" style="list-style: none; font-size:1.5rem">
                        <li v-for="result in results">{{ result }}</li>
                    </ol>
                </div>
            </div>
            <p id="info"></p>
        </section>
        <!-- <footer> -->
        <!--     <a href="./index.html">Home</a> -->
        <!-- </footer> -->
    </body>
</html>
