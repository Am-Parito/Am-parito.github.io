<!DOCTYPE html>
<html>
    <head>
        <title>Mastermind Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>    
        <header>
            <h1>Mastermind</h1>
        </header>
        <section class="main">
        <div>
            <p id="generate">Generate secret code to start playing:</p>
            <button id="secret-code">Generate secret code</button>
        </div>
        <br><br>
        <div class="gameContainer">
            <div>
            <p>ABCD, duplicates possible!</p>
            <p>Your guess:</p>
            <input id="guess" type="text" maxlength="4">
            <button style="color:aliceblue" id="compare">Compare</button>
            </div>
            <div>
            <textarea id="tried-combinations" rows="10" cols="5"></textarea>
            <textarea id="result" rows="10" cols="20"></textarea>
            <br>
            </div>
            <p id="info"></p>
        </div>
        </section>
        <footer>
            <a href="./index.html">Home</a>
        </footer>
        <script src="./mastermindGame.js"></script>
    </body>
</html>
