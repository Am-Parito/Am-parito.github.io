<!DOCTYPE html>
<html>
    <head>
        <title>Logarithm Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>    
        <header>
            <h1>Logarithm Calculator</h1>
        </header>
        <section class="main">
            <label for="inputNumber">Introduce x:</label>
            <input type="number" id="inputNumber" value="8">
            <br><br>
            <label for="inputBase">Introduce b:</label>
            <input type="number" id="inputBase" value="2">
            <br><br>
            <button id="calculate">Calculate log<sub>b</sub>(x)</button>
            <br><br>
            <label for="result">Result: </label>
            <br>
            <textarea id="result" rows="1" cols="10"></textarea> 
        </section>
        <footer>
            <a href="./index.html">Home</a>
        </footer>
        <script src="./calculator.js"></script>
    </body>
</html>
